<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

<div class="grid-items">
  <main class="main">
  <h1 class="title">Learn to code by watching others

  <p class="lead">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.</p> 
  </main>
  
  <div class="form_section">
  <aside>
    <header class="header_box">
      <h2><span>Try it free 7 days</span> then $20/mo. thereafter</h2>
    </header>

    <div class="form_component">
    <form class="form">
  
      <label for="first_name"></label>
      <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
      <div class="result_first" id="result_first"></div>
      <div class="error-icon">
        <img src="images/icon-error.svg" alt="" class="error_first"> 
      </div>
  
      <label for="last_name"></label>
      <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
      <div class="result_last" id="result_last"></div>
      <div class="error-icon">
        <img src="images/icon-error.svg" alt="" class="error_last"> 
      </div>
     
      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <div class="result_email" id="result_email"></div>
      <div class="error-icon">
        <img src="images/icon-error.svg" alt="" class="error_email"> 
      </div>

      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <div class="result_pass" id="result_pass"></div>
      <div class="error-icon">
        <img src="images/icon-error.svg" alt="" class="error_pass"> 
      </div>

    </form>

  <button class="button">Claim your free trial</button> 
  <footer>
  <p class="terms">By clicking the button, you are agreeing to our <a href="" target="blank" class="terms_link">Terms and Services</a></p>
  </footer>  
</aside> 
  </div> 
  </div>
</div>  
   
  <script src="script.js"></script>


</body>
</html>
